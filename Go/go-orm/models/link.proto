syntax = "proto3";

package domain.link.v1;

option go_package = "github.com/shortlink-org/shortlink/poc/go-orm/models";

import "google/protobuf/field_mask.proto";
import "google/protobuf/timestamp.proto";

enum LinkEvent {
  LINK_EVENT_UNSPECIFIED = 0;

  LINK_EVENT_ADD = 1;
  LINK_EVENT_GET = 2;
  LINK_EVENT_LIST = 3;
  LINK_EVENT_UPDATE = 4;
  LINK_EVENT_DELETE = 5;
}

message Link {
  google.protobuf.FieldMask field_mask = 6;

  // URL
  string url = 1;
  // Hash by URL + salt
  string hash = 2;
  // Describe of link
  string describe = 3;

  // Create at
  google.protobuf.Timestamp created_at = 4;
  // Update at
  google.protobuf.Timestamp updated_at = 5;
}

message Links {
  repeated Link link = 1;
}
