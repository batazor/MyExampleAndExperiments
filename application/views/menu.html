{% block menu %}
	<div class="st-menu st-effect-11" id="menu-11">
		<nav>
			<h2 class="icon icon-stack"><i class="fa fa-anchor"></i>Sidebar</h2>
			<ul id="menu_list">
				<li><a href="/main"><i class="fa fa-home"></i>Главная</a></li>
				<li><a href="/question/option"><i class="fa fa-play-circle"></i>Пройти тест</a></li>
				<li><a href="/#"><i class="fa fa-question-circle"></i>Вопросы</a></li>
				<li><a href="/#"><i class="fa fa-bar-chart-o"></i>Статистика</a></li>
				<li><a href="/about"><i class="fa fa-smile-o"></i>О нас</a></li>
				{% if info.user.reg == 1 %}
					<li><a href="/users/{{info.user.login}}"><i class="fa fa-user"></i>Профиль</a></li>
				{% endif %}
			</ul>
			<a href="#" id="pull">Меню</a>
		</nav>
		{% if info.user.reg == 0 %}
			<div id="flat-form">
				<ul class="tabs">
					<li><a href="#login" class="active">Войти</a></li>
					<li><a href="#register">Зарегистрироваться</a></li>
					<li><a href="#reset">Забыл пароль</a></li>
				</ul>
				<div id="login" class="form-action show">
					<form id="open">
						<ul>
							<li><input type="text" name="login" class="login" placeholder="Введите логин" required/></li>
							<li><input type="password" name="pass" class="pass" placeholder="Введите пароль" required/></li>
							<li><button class="button">Войти</button></li>
						</ul>
					</form>
				</div>
				<div id="register" class="form-action hide">
					<form id="reg">
						<ul>
							<li><input type="text" name="login" class="login" placeholder="Введите логин" required/></li>
							<li><input type="password" name="pass" class="pass" placeholder="Введите пароль" required/></li>
							<li><input type="text" name="email" class="email" placeholder="Введите email" required/></li>
							<li><button class="button">Зарегистрироваться</button></li>
						</ul>
					</form>
				</div>
				<div id="reset" class="form-action hide">
					<form id="restore">
						<ul>
							<li><input type="text" name="email" class="email" placeholder="Введите email" required/></li>
							<li><button class="button">Восстановить пароль</button></li>
						</ul>
					</form>
				</div>
				<div class="user_otvet"></div>
			</div>
		{% endif %}
	</div>
{% endblock %}
