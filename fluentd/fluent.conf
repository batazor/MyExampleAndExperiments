<source>
  type forward
  port 24224
  bind 0.0.0.0
</source>

<filter **.*>
  @type concat
  key log
  stream_identity_key container_id
  multiline_start_regexp /^-e:2:in `\/'/
  multiline_end_regexp /^-e:4:in/
</filter>

<match **.*>
  type elasticsearch
  host elasticsearch
  logstash_format true
  flush_interval 10s
</match>
